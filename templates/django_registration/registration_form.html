{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}Sign up{% endblock %}

{% block header %}
<div class="container">
    <div class="pb-2 mt-4 mb-2 border-bottom">
        <h1>Join KLBlog now</h1>
    </div>
</div>
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">OK</button>
    <button type="reset" class="btn btn-primary">Cancel</button>
</form>
{% endblock %}}
